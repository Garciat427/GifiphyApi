<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  <title>Favorite Animals</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container mb-3">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Animal Search</span>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div><!-- Rendered Buttons will get Dumped Here  -->
            </div>
        </div>
        <!-- Below Buttons  -->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="animals-view"></div><!-- Animal Gifs will get placed here  -->
                </div>
                <div class="col-md-4">
                    <form id="animal-form">
                        <div class="form-group">
                            <label for="animal-input">Add an animal!!</label>
                            <input type="text" class="form-control" id="animal-input">
                            <br>
                            <button id="add-animal" type="submit" class="btn btn-secondary mb-2">Click to add Animal!</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>   
         
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/Javascript/script.js"></script>
    </script>
</body>

</html>
